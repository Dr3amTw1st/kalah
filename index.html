<!DOCTYPE html>
<html>

<head>
	<title>Kalah</title>
	<link rel="stylesheet" type="text/css" href="main.css">

				<td><input class="rowBtn" id="j" type="button" value=":(" onclick="distribute('j', this.value);"></td>
				<td><input class="rowBtn" id="i" type="button" value=":(" onclick="distribute('i', this.value);"></td>

		<div id="playerTurn">Turn on JavaScript</div>
		
	<div class="wrapper">
		<div class="turnIndicator" id="p1Turn">1</div>
		<div class="turnIndicator" id="p2Turn">2</div>
	</div>
</body>

</html>
